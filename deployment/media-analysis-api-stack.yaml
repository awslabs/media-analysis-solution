                      security:
                      - sigv4: []
                      x-amazon-apigateway-integration:
                        uri: !Join ["", ["arn:aws:apigateway:", Ref: "AWS::Region",":lambda:path/2015-03-31/functions/", !GetAtt MediaAnalysisApiFunction.Arn, "/invocations"]]
